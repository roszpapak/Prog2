<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>WebReserve</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>
<body>
<section id="header">
    <div class="container">

        <a class="icon" th:href="@{/home}"><img alt="" src="/img/WR-icon.png"></a>


        <div class="content">

            <a sec:authorize="hasAuthority('BUSINESSOWNER')" th:href="@{/mybusiness}">
                <button class="button">MYBUSINESS</button>
            </a>
            <a sec:authorize="hasAuthority('BUSINESSOWNER') or hasAuthority('USER')" th:href="@{/myprofile}">
                <button class="button">MYPROFILE</button>
            </a>
            <a sec:authorize="!hasAuthority('BUSINESSOWNER') and !hasAuthority('USER')" th:href="@{/login}">
                <button class="button">Log In</button>
            </a>
            <a sec:authorize="!hasAuthority('BUSINESSOWNER') and !hasAuthority('USER')" th:href="@{/registration}">
                <button class="button">Sign In</button>
            </a>
            <a sec:authorize="hasAuthority('BUSINESSOWNER') or hasAuthority('USER')" th:href="@{/logout}">
                <button class="button">LOG OUT</button>
            </a>

        </div>

    </div>
</section>

<section id="mainpage">
    <div class="maincontainer">
        <p class="maintext">KERESD MEG A NEKED <br> MEGFELELŐ SZOLGÁLTATÁST</p>
        <a class="regbutton" id="registrationButton"
           sec:authorize="!hasAuthority('BUSINESSOWNER') and !hasAuthority('USER')" th:href="@{/registration}">REGISZTRACIO</a>
        <a class="logbutton" href="/" id="loginButton"
           sec:authorize="!hasAuthority('BUSINESSOWNER') and !hasAuthority('USER')">BELEPES</a>
        <a class="regbutton" id="businessButton" th:href="@{/businesses}">BUSINESSES</a>
        <a class="regbutton" id="myProfileButton" th:href="@{/users}">USERS</a>
    </div>


</section>


<script th:src="@{/js/index.js}"></script>
</body>
</html>
