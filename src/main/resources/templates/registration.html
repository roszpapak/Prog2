<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>WebReserve</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/registration.css}">


</head>
<body>
<section id="header">
    <div class="container">

        <a class="icon" th:href="@{/home}"><img alt="" src="/img/WR-icon.png"></a>

        <div class="content">
            <a th:href="@{/login}">
                <button class="button">Log In</button>
            </a>
            <a th:href="@{/registration}">
                <button class="button">Sign In</button>
            </a>
        </div>

    </div>
</section>
<section id="regbox">

    <div class="bg-modal-reg">
        <div class="container modal-content-reg">
            <!--            <img alt="" src="/img/WR-icon.png">-->
            <h1>REGISTRATION</h1>
            <form action="//localhost:8080/api/v1/registration" id="sampleForm" method="POST">
                <div class="row">
                    <input class="col" id="firstName" minlength="4" name="firstName" placeholder="First Name" required
                           type="text">
                    <input class="col" id="lastName" minlength="4" name="lastName" placeholder="Last Name" required
                           type="text">
                </div>
                <div class="row">
                    <input class="col" id="email" minlength="4" name="email" placeholder="Email" required type="email">
                    <input class="col" id="passwordInput" minlength="4" name="password" placeholder="Password" required
                           type="password">
                </div>
                <div class="checkbox">
                    <div class="checkbox col" id="businessBoxId">
                        <input class="checkboxcontent" id="show-businessbox" style=" margin-bottom: 2px;"
                               type="checkbox">
                        <p class="show-password">I'm a Business Owner</p>

                    </div>
                    <div class="checkbox col">
                        <input class="checkboxcontent" id="show-passbox" style=" margin-bottom: 2px;"
                               type="checkbox">
                        <p class="show-password">Show Password</p>
                    </div>
                </div>

                <div class="businessinput" id="bInput">
                    <div class="row">
                        <input class="col" id="businessname" name="name" placeholder="Business Name" type="text">
                        <input class="col" id="address" name="address" placeholder="Address" type="text">
                    </div>
                    <div class="row">
                        <input class="col" id="tag" name="tag" placeholder="Tag" type="text">
                        <input class="col" id="pnumber" name="pnumber" placeholder="Phone Number" type="text">
                    </div>
                    <div class="row">
                        <div class="col">
                            <p>Start Time</p>
                            <input class="timebox" id="stime" name="stime" placeholder="Start Time"
                                   type="time">
                        </div>
                        <div class="col">
                            <p>Time Interval</p>
                            <select class="regSelect" id="timeint" name="timeinterval">
                                <option value="15">15 MIN</option>
                                <option value="30"> 30 MIN</option>
                                <option value="60">1HOUR</option>
                                <option value="120">2HOUR</option>
                            </select>
                        </div>
                        <div class="col">
                            <p>End Time</p>
                            <input class="timebox" id="etime" name="etime" placeholder="End Time"
                                   type="time">
                        </div>

                    </div>

                </div>
                <button class="registrationSubmit" id="btnSubmit" type="submit">SUBMIT</button>

            </form>
        </div>

    </div>
</section>
<script th:src="@{/js/registration.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
