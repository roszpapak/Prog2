<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>WebReserve</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">


</head>
<body>
<section id="header">
    <div class="container">

        <a class="icon" href="Webreserve.com"><img alt="" src="/img/WR-icon.png"></a>

        <div class="content">
            <a th:href="@{/login}">
                <button class="button">Log In</button>
            </a>
            <a th:href="@{/registration}">
                <button class="button">Sign In</button>
            </a>
        </div>

    </div>
</section>
<section id="regbox">

    <div class="bg-modal-reg">
        <div class="modal-content-reg">
            <img alt="" src="/img/WR-icon.png">
            <form action="//localhost:8080/api/v1/registration" id="sampleForm" method="POST">
                <input id="firstName" name="firstName" placeholder="First Name" type="text">
                <input id="lastName" name="lastName" placeholder="Last Name" type="text">
                <input id="email" name="email" placeholder="Email" type="text">
                <input id="passwordInput" name="password" placeholder="Password" type="password">
                <div class="checkbox">
                    <input class="checkboxcontent" id="show-passbox" style=" margin-bottom: 2px;" type="checkbox">
                    <p class="show-password">Show Password</p>

                </div>
                <div class="checkbox">
                    <input class="checkboxcontent" id="show-businessbox" style=" margin-bottom: 2px;" type="checkbox">
                    <p class="show-password">I'm a Business Owner</p>

                </div>
                <div class="businessinput" id="bInput">
                    <input id="businessname" name="name" placeholder="Business Name" type="text">
                    <input id="address" name="address" placeholder="Address" type="text">
                    <input id="tag" name="tag" placeholder="Tag" type="text">
                    <input id="pnumber" name="pnumber" placeholder="Phone Number" type="text">
                    <p>Start Time</p>
                    <input class="timebox" id="stime" name="stime" placeholder="Start Time" type="time">
                    <p>End Time</p>
                    <input class="timebox" id="etime" name="etime" placeholder="End Time" type="time">
                    <p>Time Interval</p>
                    <select id="timeint" name="timeinterval">
                        <option value="15">15 MIN</option>
                        <option value="30"> 30 MIN</option>
                        <option value="60">1HOUR</option>
                        <option value="120">2HOUR</option>
                    </select>

                </div>
                <button id="btnSubmit" type="submit">SUBMIT</button>

            </form>
        </div>

    </div>
</section>
<script th:src="@{/js/registration.js}"></script>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
